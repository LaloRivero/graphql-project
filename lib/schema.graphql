"Valida los tipos de peligro del malware"
enum Severity{
    critical
    high
    medium
    low
}

type Malware {
    _id: ID!
    title : String!
    family : String
    year : Int
    description: String!
    media : String
    info_provider: [Company]
    severity: Severity
}

type Company {
    _id: ID!
    title : String!
    country : String
}

type Query {
    "Devuelve la información de malwares"
    getMalwares: [Malware]
    "Devuelve un malware"
    getMalware(id: ID!): Malware
    "Devuelve la información de empresas"
    getCompanies: [Company]
    "Devuelve una empresa"
    getCompany(id: ID!): Company
}

input MalwareInput {
    title : String!
    family : String
    year : Int
    description: String!
    media : String
    severity: Severity
}

input MalwareEditInput {
    title : String
    family : String
    year : Int
    description: String
    media : String
}

input CompanyInput {
    title : String!
    country : String
}

input CompanyEditInput {
    title : String!
    country : String
}

type Mutation {
    "Crear un malware"
    createMalware(input: MalwareInput!): Malware
    "Edita un malware"
    editMalware(_id: ID!, input: MalwareEditInput): Malware    
    "Crear una compañia"
    createCompany(input: CompanyInput!): Company
    "Edita una compañía"
    editCompany(_id: ID!, input: CompanyEditInput): Company 
    "Agrega un proveedor de información a un malware"
    addProvider(malwareID: ID!, companyID: ID!): Malware
}